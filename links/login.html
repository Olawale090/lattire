<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/icons/company_logo.svg" type="image/x-icon">
    <script type="module" async src="../script/customeraccount.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="navbar mainbar">
        <div class="left_menu">
            <img src="../assets/icons/companyicon.svg" alt="company icon" class="img mainIcon">
        </div>  
    </div>

    <section class="login_form_container">
        <form action="" method="post" class="form_plate">
            <p>
                <label for="">E-mail</label> <br>
                <input type="text" name="email" placeholder="Please enter email" class="input_email">
            </p>

            
            <p>
                <label for="">Password</label> <br>
                <input type="password" name="password" placeholder="Please enter password" class="input_password">
            </p>
            

            <p>
                <input type="submit" name="submit" value="Submit" class="submit_btn">
            </p> 

            <p>
                <input type="submit" name="" value="Sign up with facebook" class="facebook_btn">
            </p>

            <label for="" class="account_label">Don't have an account?</label><a href="signup.html" target="parent" class="sign_in" style="margin-left:4.5em;"> Sign up</a>

            <footer class="notification"></footer>
        </form>
    </section>
</body>
</html>
