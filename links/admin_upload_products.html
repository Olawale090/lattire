</head>
<body>
    <div class="navbar mainbar">

        <div class="left_menu">

            <li class="admin_icon">
                <div class="admin_img_container">  </div> 
            </li>
            <li class="username padd pr_username"> Username</li>
            <li class="padd" style="color:rgb(63, 63, 63);"> Administrator account </li>
        </div>
        
    </div>
    
    <div class="admin_account_menu mobile_hide_toggle">
        <li class="admin_account_list"><a href="adminpage.html"> Dashboard </a></li>

    <header class="head_title">
         Upload product 
    </header>

    <section class="upload_prod_form_container">

        <div class="user_first_profile">
            
            <img src="../product_pics/blue-background-close-up-clothing-1579063.jpg" alt="User image" class="user_image product_image_uploaded">
            
            <p>

                <form action="" method="post" class="image_submission">
                    <label for="" style="margin-left: 1em;">Upload new picture</label> <br>
                    <input type="file" name ="product_picture" class="upload_btn"  style="margin-left: 0;">
                    <button class="edit_btn choosepic"> Choose new picture</button>
                    <button class="change_btn uploadchange_btn">Change</button>
                </form>
                
            </p>
        </div>


        <form action="" method="post" class="user_profile_form product_upload_form">

            <p>
                <label for="">Product category</label> <br>
                <select type="text" name="product_category" class="product_category settings_input select_input" placeholder="Please enter product category">
                    <option value="Wears">Wears</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Phones">Phones</option>
                    <option value="Furnitures">Furnitures</option>
                    <option value="Kitchen utensils">Kitchen utensils</option>
                    <option value="Softwares">Softwares</option>
                    <option value="Clothe accessories">Clothe accessories</option>
                    <option value="Office accessories">Office accessories</option>
                </select>

                <!-- <input type="text" name="product_category" class="product_category settings_input" placeholder="Please enter product category"> -->
            </p>

            <p>
                <label for="">Product name</label> <br>
                <input type="text" name="product_name" class="product_name settings_input" placeholder="Please enter product name">
            </p>

            <p>
                <label for="">Product details</label> <br>
                <input type="text" name="product_details" class="product_details settings_input" placeholder="Please enter your product details">
            </p>
            
            <p>
                <label for="">Product price</label> <br>
                <input type="text" name="product_price" class="product_price settings_input" placeholder="Please enter your product price">
            </p>
            
            <p>
                <label for="">Product quantity</label> <br>
                <input type="text" name="product_quantity" class="product_quantity settings_input" placeholder="Please enter product quantity">
            </p> 
            
            <p>
                <label for="">Product type</label> <br>
                <input type="text" name="dress_type" class="Dress_type settings_input" placeholder="Choose either Unisex, Male or Female">
            </p>

            <p>
                <label for="">Product size</label> <br>
                <input type="text" name="dress_size" class="Dress_size settings_input" placeholder="Choose either XXL,XL,L,Slim fit">
            </p>

            <p>
                <label for="">Product material</label> <br>
                <input type="text" name="dress_material" class="Dress_material settings_input" placeholder="Please enter dress material">
            </p>

            <p>
                <label for="">Product maker</label> <br>
                <input type="text" name="dress_maker" class="Dress_maker settings_input" placeholder="Please enter product manufacturer">
            </p>

            <button type="submit" class="upload_submit_btn" style="border-radius:0.2em;">Upload product</button>
        </form>
    </section>
</body>
</html>
